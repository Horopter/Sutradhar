name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/worker/package-lock.json
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        working-directory: apps/worker
        run: pnpm install --frozen-lockfile || npm ci
      
      - name: Type check
        working-directory: apps/worker
        run: pnpm run typecheck || npx tsc --noEmit
      
      - name: Lint (if configured)
        working-directory: apps/worker
        run: pnpm run lint || echo "No lint script configured"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      worker:
        image: node:20-slim
        ports:
          - 2198:2198
        env:
          NODE_ENV: test
          PORT: 2198
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        working-directory: apps/worker
        run: pnpm install --frozen-lockfile || npm ci
      
      - name: Start server
        working-directory: apps/worker
        run: |
          pnpm run build || npm run build
          pnpm run start:test &
          sleep 10
        env:
          NODE_ENV: test
          PORT: 2198
      
      - name: Run API tests
        working-directory: apps/worker
        run: |
          RL_BYPASS=true \
          AGENTMAIL_DRY_RUN=true \
          RETRIEVAL_REQUIRE_HS=false \
          npm run test:all || true

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub (if needed)
        # uses: docker/login-action@v3
        # with:
        #   username: ${{ secrets.DOCKER_USERNAME }}
        #   password: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "Docker login configured here"
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/worker/Dockerfile
          push: false
          tags: sutradhar-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run npm audit
        working-directory: apps/worker
        run: npm audit --audit-level=moderate || true
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

